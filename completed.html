<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        section#completed-projects {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        section#completed-projects h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        section#completed-projects a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        section#completed-projects a:hover {
            transform: scale(1.05);
        }

        section#completed-projects img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        section#completed-projects img:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    
<section id="completed-projects">
    <h1>Completed Projects</h1>

    </a>

        <img src="p3.png" alt="Project 2 Image">
    </a>

    </a>
</section>

</html>
